<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon"
        href="baseline_filter_hdr_white_18dp.png" />

  <link rel="stylesheet"
        href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
        rel="stylesheet" />

  <title>My Gallery</title>
</head>

<body>
  <div class="main-container">
    <div class="profile">
      <div class="profile-details">
        <div class="profile-image">
          <img src="./profilePhoto.png"
               alt="profile-image">
        </div>
        <div class="profile-name">Rodney Cotton</div>
        <div class="profile-location">Helsinki, Poland</div>
      </div>
      <div class="profile-numbers">
        <div class="box">
          <div class="number">100</div>
          <div class="text">Posts</div>
        </div>
        <div class="box">
          <div class="number">2,242</div>
          <div class="text">Followers</div>
        </div>
        <div class="box">
          <div class="number">1,432</div>
          <div class="text">Following</div>
        </div>
      </div>
    </div>
    <div class="image1 image"> <img src="./photo1.png"
           alt=""
           srcset="">
    </div>
    <div class="image2 image"> <img src="./photo2.png"
           alt=""
           srcset=""></div>
    <div class="image3 image"> <img src="./photo3.png"
           alt=""
           srcset=""></div>
    <div class="image4 image"> <img src="./photo4.png"
           alt=""
           srcset=""></div>
    <div class="image5 image"> <img src="./photo5.png"
           alt=""
           srcset=""></div>
    <div class="image6 image"> <img src="./photo6.png"
           alt=""
           srcset=""></div>
    <!-- <div class="footer">
      created by Joseph Evangelista
    </div> -->
  </div>

</body>

</html>
